<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turni 4¬™ Squadra 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .turno-mat { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .turno-pom { background: linear-gradient(135deg, #60a5fa, #3b82f6); }
        .turno-not { background: linear-gradient(135deg, #a78bfa, #8b5cf6); }
        .turno-riposo { background: linear-gradient(135deg, #34d399, #10b981); }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [hoveredDay, setHoveredDay] = useState(null);
            const [showLegend, setShowLegend] = useState(true);

            const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", 
                         "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
            const giorniMese = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            const giorniSettimana = ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"];
            
            // Primo giorno di ogni mese nel 2026 (0=Lun, 1=Mar, ..., 6=Dom)
            const primoGiornoMese = [3, 6, 6, 2, 4, 0, 2, 5, 1, 3, 6, 1];

            // Ciclo turni: 3 Pom, 1 R, 3 Mat, 1 R, 3 Not, 1 R (12 giorni)
            const ciclo = [
                { tipo: "Pom", orario: "14:00-22:00", lavoro: true },
                { tipo: "Pom", orario: "14:00-22:00", lavoro: true },
                { tipo: "Pom", orario: "14:00-22:00", lavoro: true },
                { tipo: "R", orario: "Riposo", lavoro: false },
                { tipo: "Mat", orario: "06:00-14:00", lavoro: true },
                { tipo: "Mat", orario: "06:00-14:00", lavoro: true },
                { tipo: "Mat", orario: "06:00-14:00", lavoro: true },
                { tipo: "R", orario: "Riposo", lavoro: false },
                { tipo: "Not", orario: "22:00-06:00", lavoro: true },
                { tipo: "Not", orario: "22:00-06:00", lavoro: true },
                { tipo: "Not", orario: "22:00-06:00", lavoro: true },
                { tipo: "R", orario: "Riposo", lavoro: false },
            ];

            const getTurnoGiorno = (meseIdx, giorno) => {
                // Calcola il giorno dell'anno
                let giornoAnno = giorno;
                for (let i = 0; i < meseIdx; i++) {
                    giornoAnno += giorniMese[i];
                }
                // Il 1¬∞ gennaio 2026 √® il 4¬∞ giorno del ciclo (indice 3)
                const indiceCiclo = (giornoAnno - 1 + 3) % 12;
                return ciclo[indiceCiclo];
            };

            const getTurnoClass = (tipo) => {
                switch(tipo) {
                    case "Mat": return "turno-mat text-white";
                    case "Pom": return "turno-pom text-white";
                    case "Not": return "turno-not text-white";
                    case "R": return "turno-riposo text-white";
                    default: return "bg-gray-200";
                }
            };

            const calcolaStatistiche = () => {
                let stats = { Mat: 0, Pom: 0, Not: 0, R: 0, totale: 0 };
                for (let m = 0; m < 12; m++) {
                    for (let g = 1; g <= giorniMese[m]; g++) {
                        const turno = getTurnoGiorno(m, g);
                        stats[turno.tipo]++;
                        if (turno.lavoro) stats.totale++;
                    }
                }
                return stats;
            };

            const stats = calcolaStatistiche();

            const renderCalendario = () => {
                const giorni = [];
                const primoGiorno = primoGiornoMese[selectedMonth];
                const numGiorni = giorniMese[selectedMonth];

                // Celle vuote prima del primo giorno
                for (let i = 0; i < primoGiorno; i++) {
                    giorni.push(<div key={`empty-${i}`} className="h-16 md:h-20"></div>);
                }

                // Giorni del mese
                for (let giorno = 1; giorno <= numGiorni; giorno++) {
                    const turno = getTurnoGiorno(selectedMonth, giorno);
                    const isHovered = hoveredDay === giorno;
                    
                    giorni.push(
                        <div
                            key={giorno}
                            className={`h-16 md:h-20 rounded-lg ${getTurnoClass(turno.tipo)} 
                                       flex flex-col items-center justify-center cursor-pointer
                                       transform transition-all duration-200 hover:scale-105 hover:shadow-lg
                                       ${isHovered ? 'ring-4 ring-white ring-opacity-50' : ''}`}
                            onMouseEnter={() => setHoveredDay(giorno)}
                            onMouseLeave={() => setHoveredDay(null)}
                        >
                            <span className="text-lg font-bold">{giorno}</span>
                            <span className="text-sm font-semibold">{turno.tipo}</span>
                            {isHovered && (
                                <span className="text-xs mt-1 opacity-90">{turno.orario}</span>
                            )}
                        </div>
                    );
                }

                return giorni;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-2">
                                üóìÔ∏è Turni 4¬™ Squadra 2026
                            </h1>
                            <p className="text-gray-400">Calendario interattivo dei turni di lavoro</p>
                        </div>

                        {/* Statistiche annuali */}
                        <div className="bg-gray-800 rounded-xl p-4 mb-6 shadow-xl">
                            <div className="flex flex-wrap justify-center gap-4">
                                <div className="bg-gray-700 rounded-lg px-4 py-2">
                                    <span className="text-gray-400 text-sm">Totale Lavoro</span>
                                    <p className="text-2xl font-bold text-white">{stats.totale} giorni</p>
                                </div>
                                <div className="turno-mat rounded-lg px-4 py-2">
                                    <span className="text-white text-sm opacity-80">Mattina</span>
                                    <p className="text-2xl font-bold text-white">{stats.Mat}</p>
                                </div>
                                <div className="turno-pom rounded-lg px-4 py-2">
                                    <span className="text-white text-sm opacity-80">Pomeriggio</span>
                                    <p className="text-2xl font-bold text-white">{stats.Pom}</p>
                                </div>
                                <div className="turno-not rounded-lg px-4 py-2">
                                    <span className="text-white text-sm opacity-80">Notte</span>
                                    <p className="text-2xl font-bold text-white">{stats.Not}</p>
                                </div>
                                <div className="turno-riposo rounded-lg px-4 py-2">
                                    <span className="text-white text-sm opacity-80">Riposi</span>
                                    <p className="text-2xl font-bold text-white">{stats.R}</p>
                                </div>
                            </div>
                        </div>

                        {/* Selettore mese */}
                        <div className="bg-gray-800 rounded-xl p-4 mb-6 shadow-xl">
                            <div className="flex items-center justify-between mb-4">
                                <button
                                    onClick={() => setSelectedMonth(Math.max(0, selectedMonth - 1))}
                                    className="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                                    disabled={selectedMonth === 0}
                                >
                                    ‚óÄ Precedente
                                </button>
                                <h2 className="text-2xl md:text-3xl font-bold text-white">
                                    {mesi[selectedMonth]} 2026
                                </h2>
                                <button
                                    onClick={() => setSelectedMonth(Math.min(11, selectedMonth + 1))}
                                    className="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                                    disabled={selectedMonth === 11}
                                >
                                    Successivo ‚ñ∂
                                </button>
                            </div>

                            {/* Navigazione rapida mesi */}
                            <div className="flex flex-wrap justify-center gap-2">
                                {mesi.map((mese, idx) => (
                                    <button
                                        key={mese}
                                        onClick={() => setSelectedMonth(idx)}
                                        className={`px-3 py-1 rounded text-sm transition-colors
                                                   ${selectedMonth === idx 
                                                     ? 'bg-blue-600 text-white' 
                                                     : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}`}
                                    >
                                        {mese.substring(0, 3)}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Calendario */}
                        <div className="bg-gray-800 rounded-xl p-4 md:p-6 shadow-xl">
                            {/* Intestazione giorni settimana */}
                            <div className="grid grid-cols-7 gap-2 mb-4">
                                {giorniSettimana.map(giorno => (
                                    <div key={giorno} className="text-center text-gray-400 font-semibold py-2">
                                        {giorno}
                                    </div>
                                ))}
                            </div>

                            {/* Griglia calendario */}
                            <div className="grid grid-cols-7 gap-2">
                                {renderCalendario()}
                            </div>
                        </div>

                        {/* Legenda */}
                        {showLegend && (
                            <div className="bg-gray-800 rounded-xl p-4 mt-6 shadow-xl">
                                <h3 className="text-white font-semibold mb-3">Legenda Turni:</h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 turno-mat rounded"></div>
                                        <div className="text-gray-300">
                                            <p className="font-semibold">Mattina</p>
                                            <p className="text-xs">06:00 - 14:00</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 turno-pom rounded"></div>
                                        <div className="text-gray-300">
                                            <p className="font-semibold">Pomeriggio</p>
                                            <p className="text-xs">14:00 - 22:00</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 turno-not rounded"></div>
                                        <div className="text-gray-300">
                                            <p className="font-semibold">Notte</p>
                                            <p className="text-xs">22:00 - 06:00</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 turno-riposo rounded"></div>
                                        <div className="text-gray-300">
                                            <p className="font-semibold">Riposo</p>
                                            <p className="text-xs">Giorno libero</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-6 text-gray-500 text-sm">
                            <p>Passa il mouse sui giorni per vedere gli orari ‚Ä¢ Clicca sui mesi per navigare</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
